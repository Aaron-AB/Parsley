<ion-header [translucent]="true">
  <ion-toolbar class="new-background-color">
    <ion-title>
      Parsley
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openCart()">
        <ion-badge *ngIf="cart.length >0"> {{ cartItemCount }}</ion-badge>
        <ion-icon name="cart" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngFor="let cat of items" class="category-block">
    <ion-row  no-padding class="category-banner">
      <ion-col text-left align-self-center>
        {{ cat.Category }}
      </ion-col>
    </ion-row>

    <ion-slides [options]="sliderConfig">
      <ion-slide *ngFor="let product of cat.Products">
        
          <ion-card>
            <ion-card-title style="font-size:19px" text-wrap>
              {{ product.Name }} - ${{ product.Price }}
            </ion-card-title>
            <ion-card-content>
              <ion-img ion-img-cache [src]="product?.Image" height='400' width='300'></ion-img>
              <!--<img src='https://via.placeholder.com/300x300' height='400' width='300'>-->
              <ion-button class="btns" expand="full" (click)="addToCart(product)">
                Add to Cart
              </ion-button>
              <ion-button class="btns" expand="full" (click)="removeFromCart(product)">
                <p>Remove from Cart</p>
              </ion-button>
            </ion-card-content>
          </ion-card>
      
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
